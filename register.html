<body>
        <article class="container">
            <img class="image" src="images/ticket.jpg">
            <h1>Crea tu cuenta</h1>
                <div class="ctn"><h2>Usuario</h2></div>
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input class="input" type="text">
            </div>
            <div class="ctn"><h2>Correo electrónico</h2></div>
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input class="input" type="text">
            </div>
                <div class="ctn"><h3>Contraseña</h3></div>
            <div class="input-container">
                <i class="fas fa-key icon"></i>
                <input class="input" type="password">
            </div>
            <div class="ctn"><h4>Confirmar contraseña</h3></div>
            <div class="input-container">
                <i class="fas fa-key icon"></i>
                <input class="input" type="password">
            </div>
            <div class="button-container"><a class="login-button" href="home.html">Registrarse</a></div>
